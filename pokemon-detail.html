<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pokémon - PokéDex</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- TailwindCSS Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'robin-egg-blue': '#6ec6cb',
                        'black-olive': '#30382f',
                        'light-blue': '#a8e6ea',
                        'dark-green': '#1a201a'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="particles absolute inset-0"></div>
    </div>
    
    <!-- Header -->
    <header class="backdrop-blur-md shadow-2xl relative z-10">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="index.html" class="flex items-center space-x-3">
                        <img src="images/pokemon-logo.png" alt="Pokémon Logo" class="h-14">
                    </a>
                </div>
                
                <a href="index.html" class="bg-robin-egg-blue text-black-olive px-6 py-2 rounded-full font-semibold hover:bg-light-blue transition-colors duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver
                </a>
            </div>
        </nav>
    </header>

    <!-- Pokemon Detail Section -->
    <section class="py-12 relative z-10">
        <div class="container mx-auto px-4">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-white"></div>
                <p class="mt-4 text-white text-lg">Cargando detalles del Pokémon...</p>
            </div>

            <!-- Pokemon Detail Content -->
            <div id="pokemonDetail" class="hidden">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/pokemon-detail.js"></script>
</body>
</html>
